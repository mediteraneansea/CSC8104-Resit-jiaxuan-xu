<!-- This is a partial, and is templated by AngularJS -->

<!-- Status messages to be displayed -->
<div rh-message-bag messages="messageService"></div>

<div class="jumbotron">
    <h3>Make a review:</h3>

    <!-- This form is used to add new Review entries. Upon loading all fields are empty. -->
    <form name="reviewForm" role="form" id="reviewForm">
        <div class="form-inline">
            <!-- Form group for Users dropdown input and associated error messages. -->
            <!-- ng-class conditionally applies a class string (e.g 'has-error'), dependent upon a boolean expression. -->
            <div class="form-group" ng-class="{'has-error': reviewForm.user.$invalid}">
                <label for="user">User:</label>
                <!-- Dropdown with User list -->
                <select id="user" ng-model="review.user" ng-options="user.name for user in userService.data"></select>
                <!-- Appropriate error messages, to be displayed as required. -->
                <!-- ng-show conditionally applies the style {display: none !important} if statement is false. -->
                <p class="help-block" id="user-required" ng-show="reviewForm.user.$dirty && reviewForm.user.$error.required">
                    A user is required.
                </p>
            </div>

            <!-- Form group for Restaurants dropdown input and associated error messages. -->
            <!-- ng-class conditionally applies a class string (e.g 'has-error'), dependent upon a boolean expression. -->
            <div class="form-group" ng-class="{'has-error': reviewForm.review.$invalid}">
                <label for="review">Restaurant:</label>
                <!-- Dropdown with Restaurant list -->
                <select id="review" ng-model="review.review" ng-options="review.reg for review in restaurants"></select>
                <!-- Appropriate error messages, to be displayed as required. -->
                <!-- ng-show conditionally applies the style {display: none !important} if statement is false. -->
                <p class="help-block" id="review-required" ng-show="reviewForm.review.$dirty && reviewForm.review.$error.required">
                    A review is required.
                </p>
            </div>

            <!-- Form group for Flight dropdown input and associated error messages. -->
            <!-- ng-class conditionally applies a class string (e.g 'has-error'), dependent upon a boolean expression. -->
            <div class="form-group" ng-class="{'has-error': reviewForm.flight.$invalid}">
                <label for="flight">Flight:</label>
                <!-- Dropdown with Flight list -->
                <select id="flight" ng-model="review.flight" ng-options="flight.number for flight in flights"></select>
                <!-- Appropriate error messages, to be displayed as required. -->
                <!-- ng-show conditionally applies the style {display: none !important} if statement is false. -->
                <p class="help-block" id="flight-required" ng-show="reviewForm.flight.$dirty && reviewForm.flight.$error.required">
                    A flight is required.
                </p>
            </div>

            <!-- Form group for Hotels dropdown input and associated error messages. -->
            <!-- ng-class conditionally applies a class string (e.g 'has-error'), dependent upon a boolean expression. -->
            <div class="form-group" ng-class="{'has-error': reviewForm.hotel.$invalid}">
                <label for="hotel">Hotel:</label>
                <!-- Dropdown with Hotel list -->
                <select id="hotel" ng-model="review.hotel" ng-options="hotel.name for hotel in hotels"></select>
                <!-- Appropriate error messages, to be displayed as required. -->
                <!-- ng-show conditionally applies the style {display: none !important} if statement is false. -->
                <p class="help-block" id="hotel-required" ng-show="reviewForm.hotel.$dirty && reviewForm.hotel.$error.required">
                    A hotel is required.
                </p>
            </div>

            <!-- Form group for Review Date input and associated error messages. -->
            <!-- ng-class conditionally applies a class string (e.g 'has-error'), dependent upon a boolean expression. -->
            <div class="form-group" ng-class="{'has-error': reviewForm.reviewDate.$invalid}">
                <label for="reviewDate">Date:</label>
                <!-- min provides the valid range of dates for the input. -->
                <input type="date" name="reviewDate" class="form-control" id="reviewDate" min="{{date | date:'yyyy-MM-dd'}}"
                       ng-model="review.reviewDate" required>
                <!-- Appropriate error messages, to be displayed as required. -->
                <!-- ng-show conditionally applies the style {display: none !important} if statement is false. -->
                <p class="help-block" id="reviewdate-required" ng-show="reviewForm.reviewDate.$dirty && reviewForm.reviewDate.$error.required">
                    Please enter a valid review date.
                </p>
                <p class="help-block" id="reviewdate-past" ng-show="reviewForm.reviewDate.$dirty && reviewForm.reviewDate.$error.min">
                    Review dates must be in the future.
                </p>
            </div>
        </div>
        <div class="form-group clearfix jumbotron-controls">
            <div class="btn-group pull-right">
                <!-- ng-disable conditionally applies the special attribute 'disabled'. -->
                <!-- When clicked, execute $scope.addReview() function. -->
                <button class="btn btn-primary btn-sm" id="save-button" ng-disabled="reviewForm.$invalid" ng-click="addReview()">
                    <span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;Create
                </button>
                <!-- When clicked, execute $scope.reset(). -->
                <button class="btn btn-default btn-sm" ng-click="reset()">
                    <span class="glyphicon glyphicon-refresh"></span>&nbsp;&nbsp;Clear
                </button>
                <a href="#/home" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-remove"></span>&nbsp;&nbsp;Cancel
                </a>
            </div>
        </div>

    </form>
</div>
