<!-- Status messages to be displayed -->
<div rh-message-bag messages="messageService"></div>

<div class="jumbotron">
    <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
        <!-- Standard html text input, whose value is bound to a value in the Users controller, and used to filter users-->
        <input type="text" class="form-control" placeholder="Search" name="user-search-term" id="user-search-term" ng-model="search">
    </div>
</div>

<div>
    <!-- A list of stored users -->
    <div class="contact-list-heading clearfix">
        <p class="pull-left">User {{(details)?'Details':'Name'}}</p>
        <button class="btn pull-right" id="toggleDetails" ng-click="details=!details">
            <span class="glyphicon {{(details)?'glyphicon-resize-small':'glyphicon-resize-full'}}"></span>
        </button>
        <a href="#/users/add" class="btn pull-right" role="button" id="addUser">
            <span class="glyphicon glyphicon-plus"></span>
        </a>
    </div>
    <ul class="contact-list letter-headings">
        <li class="letter-heading" ng-repeat="(heading, subset) in users | orderBy: heading">
            <p>{{heading}}</p>
            <ul class="contacts">
                <!-- The list is built using Angular's ng-repeat functionality, iterating over user objects in users -->
                <li class="contact" ng-repeat="user in subset | orderBy: 'name'">
                    <a href="#/users/{{user.id}}">{{user.name}}</a>
                    <div class="contact-details" ng-show="details">
                        <p>
                            <strong>{{user.email}}</strong>
                        </p>
                        <p>
                            {{user.phoneNumber}}
                        </p>
                    </div>
                </li>
            </ul>
        </li>
    </ul>
</div>
